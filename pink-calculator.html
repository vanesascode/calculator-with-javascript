<!DOCTYPE html>
<html>
  <head>
    <title>CALCULATOR</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="pink-calculator.css">
  </head>
  <body>
    <main>
    <p class="title">CALCULATOR</p>

    <!-- Create an element to display the calculation. -->
    <fieldset><p class="js-calculation result"></p></fieldset>

    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button class="yellow-button" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button class="yellow-button" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button class="yellow-button" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        
        
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="yellow-button" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="clear-button" onclick="
        calculation = '';
      
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>
  </main>

    <script src="pink-calculator.js">
     
    </script>
  </body>
</html>
